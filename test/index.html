<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVVM Framework</title>
</head>
<body>
	<div id="app">
		<p v-text="a + b"></p>
		<!-- <p>{{message}}</p> -->
		<p v-text="message" v-on:click="add"></p>
<!-- 		<input type="text" v-model="message">
		<p v-text="inner.msg"></p>
		<input type="text" v-model="inner.msg">
		<p v-text="add.a + add.b"></p>
		<p v-on:click="change">click me</p> -->
	</div>
	<script src="../dist/mvvm.js"></script>
	<script>
		var mvvm = new MVVM({
			el: '#app',
			data: {
				message: 'hello MVVM',
				inner: {
					msg: 'hello'
				},
				add: {
					a: 3,
					b: 4
				},
				a: 1,
				b: 2
			},
			methods: {
				change: function() {
					this.message = 'hell change!';
				},
				add: function() {
					this.a += 2;
				}
			}
		});

		setTimeout(function(){
			mvvm.$data.message = 'hello world';
		}, 1e3);
	</script>
</body>
</html>
