<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVVM Framework</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-text="message"></p>
		<input type="text" v-model="message">
	</div>
	<script src="../dist/mvvm.js"></script>
	<script>
		var mvvm = new MVVM({
			el: '#app',
			data: {
				message: 'hello MVVM' 
			}
		});

		setTimeout(function(){
			mvvm.$data.message = 'hello world';
		}, 1e3);
	</script>
</body>
</html>
