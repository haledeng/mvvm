<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM Framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body, pre {
            font-family: 'Consolas';
        }

        input {
            display: block;
            line-height: 30px;
            font-size: 14px;
            padding-left: 10px;
        }
        input, p {
            margin: 5px;
        }
        pre {
            border: 1px solid #eee;
            height: 300px;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        button {
            display: inline-block;
            width: 80px;
            text-align: center;
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
            background: #006dcc;
            border: none;
            color: #fff;
            font-size: 14px;
        }
        .title {
            font-size: 16px;
            font-weight: bolder;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-text="isActive | parseMessage"></p>
        <p class="title" v-bind:class="{active: isActive}">Class 与 Style 绑定</p>
        <p class="title" v-bind:class="comObject">Class 与 Style 绑定</p>
        <!-- <p class="title" v-bind:class="dataObject">Class 与 Style 绑定</p> -->
        <button v-on:click="changeActive">Change Active</button>
    </div>



    <script src="../dist/mvvm.js"></script>
    <script>
        var mvvm = new MVVM({
            el: '#app',
            data: {
                isActive: 1,
                dataObject: {
                    active: true
                }
            },
            computed: {
                comObject: function() {
                    return {
                        active: this.isActive
                    }
                }
            },
            filters: {
                parseMessage: function(isActive) {
                    return isActive ? 'highlight' : 'none';
                }
            },
            methods: {
                changeActive: function() {
                    this.isActive = 0;
                }
            }
        });
    </script>
</body>
</html>
