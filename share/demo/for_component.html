<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<com-tab users="users"></com-tab>
		</div>
		<div class="row">
			<com-tab users="users"></com-tab>
		</div>
		<div class="row">
			<ul>
				<li v-for="item in users">{{item.name}}</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="ipt-username" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="ipt-username" placeholder="username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="ipt-password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="ipt-password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button id="js-submit" class="btn btn-default">Add User</button>
				    </div>
				  </div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script type="text/template" id="temp">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>name</th>
					<th>password</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(item, index) in users">
					<td>{{index}}</td>
					<td>{{item.name}}</td>
					<td>{{item.password}}</td>
				</tr>
			</tbody>
		</table>
	</script>
	<script src="../../dist/mvvm.js"></script>
	<script>

		MVVM.component('com-tab', {
			props: ['users'],
			template: '#temp'
		});
		// 重复 observe
		var mvvm = new MVVM({
			el: '#container',
			data: {
				users: [{
					name: 'jack',
					password: 'root'
				}, {
					name: 'tom',
					password: '1234'
				}]
			},
			filters: {
				upperFirst: function(str) {
					return str.replace(/^([a-z])/, function($0, $1) {
						return $1.toUpperCase();
					})
				}
			}
		});
		
		var $ = function(id) {
			return document.getElementById(id);
		}
		// view = f(state);
		// state = f(action, state);

		var $btn = $('js-submit');
		$btn.addEventListener('click', function(){
			var $username = $('ipt-username');
			var $password = $('ipt-password');

			mvvm.users.push({
				name: $username.value,
				password: $password.value
			});
			$username.value = '';
			$password.value = '';
			console.log(mvvm.users);
		}, false);



	</script>
</body>
</html>
