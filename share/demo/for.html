<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>name</th>
						<th>password</th>
						<th>operation</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in users" :class="{success: index % 2 == 0}">
						<td>{{index}}</td>
						<td>{{item.name | upperFirst}}</td>
						<td>{{item.password}}</td>
						<td>
							<button id="delete" class="btn btn-default" data-id="{{index}}">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="ipt-username" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="ipt-username" placeholder="username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="ipt-password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="ipt-password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button id="js-submit" class="btn btn-default">Add User</button>
				    </div>
				  </div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script src="../../dist/mvvm.js"></script>
	<script>
		var mvvm = new MVVM({
			el: '#container',
			data: {
				users: [{
					name: 'jack',
					password: 'root'
				}, {
					name: 'tom',
					password: '1234'
				}, {
					name: 'helon',
					password: 'root'
				}, {
					name: 'bill',
					password: '1234'
				}]
			},
			filters: {
				upperFirst: function(str) {
					return str.replace(/^([a-z])/, function($0, $1) {
						return $1.toUpperCase();
					})
				}
			}
		});
		var $ = function(id) {
			return document.getElementById(id);
		}
		// view = f(state);
		// state = f(action, state);

		var $btn = $('js-submit');
		$btn.addEventListener('click', function(){
			var $username = $('ipt-username');
			var $password = $('ipt-password');

			mvvm.users.push({
				name: $username.value,
				password: $password.value
			});
			$username.value = '';
			$password.value = '';
		}, false);


		var $table = document.querySelector('#container').getElementsByTagName('table')[0];
		$table.addEventListener('click', function(e){
			var element = e.target;
			if (element.tagName.toLowerCase() === 'button') {
				var index = element.getAttribute('data-id');
				mvvm.users.splice(index, 1);
				console.log(mvvm.users);
			}
		}, false);
	</script>
</body>
</html>
